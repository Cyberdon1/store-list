<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Something about maps</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Things to get</h1>
      <form>
        <div class="form-group">
          <label class="field" for="thing1">Thing 1</label>
          <input id="thing1" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label class="field" for="thing2">Thing 2</label>
          <input id="thing2" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label class="field" for="thing3">Thing 3</label>
          <input id="thing3" type="text" class="form-control">
        </div>

        <button class="button-main" id="submit-quiz" type="submit">Get your supplies</button>
      </form>

      <div class="list">
        <h1 class="results">The things:</h1>
        <ul class="thethings"></ul>
      </div>
    </div>
  </body>
</html>
